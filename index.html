<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navigation">
                <a class="fixed" href="fixed">Fixed NavBar Title</a>
                <a class="home" href="home">Home</a>
                <a class="link" href="link1">Link #1</a>
                <a class="link" href="link2">Link #2</a>
                <a class="link" href="link3">Link #3</a>
                <div class="searching">
                <button class="navmenu" type="menu"><img src="./menu.png"></button>
                <input id="search" name="search" type="text" placeholder=" Search">
                <button type="submit">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="example">
            <h2>Navbar example</h2>
            <p>This example is a quick exercise to illustrate how fixed to top navbar works. As you scroll, it will remain fixed to the top of your browser's viewport.</p>
        </div>
    </main>


</body>
</html>
